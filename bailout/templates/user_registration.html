<body>
<ul class="nav nav-tabs">
  <li role="presentation"><a href="/bailout">Home</a></li>

{% if registered %}
    <strong>Thank you for registering! B@ll on! :)</strong>
    <a href="/bailout">Return to the homepage</a><br />
{% else %}
    <strong>Register Here!</strong><br />
    <form id="user_form" method="post" action="/bailout/register"
          enctype="multipart/form-data">

    {% csrf_token %}

    <!-- Display each form -->
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Register" />
    </form>
{% endif %}
