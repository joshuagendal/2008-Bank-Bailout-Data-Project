<ul class="nav nav-tabs">
  <li role="presentation"><a href="#">Home</a></li>

<h1>Members on the Financial Services Commmittee</h1>
<body>
<table>
    {% for obj in fin_serv %}
        <tr>
            <td> {{  obj.name }}</td>
            <td> {{  obj.state }}</td>
            <td> {{  obj.PAC }}</td>
            <td> {{  obj.vote_1 }}</td>
            <td> {{  obj.vote_2 }}</td>
            <td> {{  obj.switch }}</td>
    {% endfor %}
        </tr>
    {%  comment %}
    <tr>
        <td> Column 1</td>
        <td></td>
        <td> Column 3</td>
    </tr>
    {% endcomment %}
</table>
</body>
</html>
